<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
   <div class="wrapper">
       <div class="calculadora">
           <div class="botones">
               <h2 id="valor"></h2>
               <span id="clear">Clear</span>
               <span>/</span>
               <span>*</span>
               <span>7</span>
               <span>8</span>
               <span>9</span>
               <span>-</span>
               <span>4</span>
               <span>5</span>
               <span>6</span>
               <span id="mas">+</span>
               <span>1</span>
               <span>2</span>
               <span>3</span>
               <span>0</span>
               <span>00</span>
               <span>.</span>
               <span id="igual">=</span>
           </div>
       </div>
   </div>
    <script src="js/main.js"></script>
</body>
</html>
